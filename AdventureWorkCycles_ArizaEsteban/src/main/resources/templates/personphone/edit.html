<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Person Phone</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container ml-2">
		<div class="row">
			<div class="col-md-10">
				<div>
					<h2 class="my-5">Edit Person Phone</h2>
					<form action="#" th:action="@{/personphone/edit/}+${personphone.id.businessentityid}+'_'+${personphone.id.phonenumber}+'_'+${personphone.id.phonenumbertypeid}" th:object="${personphone}" method="post">
						<div>
							<div class="form-group" hidden>
								<label>id1</label>
								<input class="form-control" type="number" placeholder="id.businessentityid" th:field="*{id.businessentityid}" readonly/>
								<span th:if="${#fields.hasErrors('id.businessentityid')}" th:errors="*{id.businessentityid}" class="text-danger"></span>
							</div>
							<div class="form-group" hidden>
								<label>id2</label>
								<input class="form-control" type="text" placeholder="id.phonenumber" th:field="*{id.phonenumber}" readonly/>
								<span th:if="${#fields.hasErrors('id.phonenumber')}" th:errors="*{id.phonenumber}" class="text-danger"></span>
							</div>
							<div class="form-group" hidden>
								<label>id3</label>
								<input class="form-control" type="number" placeholder="id.phonenumbertypeid" th:field="*{id.phonenumbertypeid}" readonly/>
								<span th:if="${#fields.hasErrors('id.phonenumbertypeid')}" th:errors="*{id.phonenumbertypeid}" class="text-danger"></span>
							</div>
							<div class="form-group">
								<label>person</label>
								<input class="form-control" type="text" placeholder="person" th:field="*{person}" readonly/>
								<span th:if="${#fields.hasErrors('person')}" th:errors="*{person}" class="text-danger"></span>
								<a th:href="@{/person/edit/{id}(id=*{id.businessentityid})}" class="btn btn-primary form-control">
										<i class="fas fa-edit"></i>
								</a>
							</div>
							<div class="form-group">
								<label>phonenumber</label>
								<input class="form-control" type="text" placeholder="id.phonenumber" th:field="*{id.phonenumber}" readonly/>
								<span th:if="${#fields.hasErrors('id.phonenumber')}" th:errors="*{id.phonenumber}" class="text-danger"></span>
							</div>
							<div class="form-group">
								<label>phonenumbertype</label>
								<input class="form-control" type="text" placeholder="phonenumbertype" th:field="*{phonenumbertype}" readonly/>
								<span th:if="${#fields.hasErrors('phonenumbertype')}" th:errors="*{phonenumbertype}" class="text-danger"></span>
							</div>
						</div>
						<div class="row">
							<p class="col-sm-1">
								<button type="submit" value="Submit" name="action" class="btn btn-primary">
									<i class="fas fa-check"></i>
								</button>
							</p>
							<p class="col-sm-1">
								<button type="submit" value="Cancel" name="action" class="btn btn-primary">
									<i class="fas fa-times"></i>
								</button>
							</p>
							<p class="col-sm-1">
								<button type="reset" value="Clear" name="action" class="btn btn-primary">
									<i class="fas fa-eraser"></i>
								</button>
							</p>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
