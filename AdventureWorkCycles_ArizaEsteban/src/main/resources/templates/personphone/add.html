<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Person Phone</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container ml-2">
		<div class="row">
			<div class="col-md-10">
				<div>
					<h2 class="my-5">Add Person Phone</h2>
					<form action="#" th:action="@{/personphone/add}" th:object="${personphone}" method="post">
						<div>
							<div class="form-group">
								<label>person</label>
								<select class="form-control" th:field="*{person}">
									<option th:each="p : ${persons}" th:value="${p.businessentityid}" th:text="${p.businessentityid}"></option>
								</select>
								<span th:if="${#fields.hasErrors('person')}" th:errors="*{person}" class="text-danger"></span>
							</div>
							<div class="form-group">
								<label>phonenumber</label>
								<input class="form-control" type="text" placeholder="phonenumber" th:field="*{id.phonenumber}" />
								<span th:if="${#fields.hasErrors('id.phonenumber')}" th:errors="*{id.phonenumber}" class="text-danger"></span>
							</div>
							<div class="form-group">
								<label>phonenumbertype</label>
								<select class="form-control" th:field="*{phonenumbertype}">
									<option th:each="t : ${phonenumbertypes}" th:value="${t.phonenumbertypeid}" th:text="${t.phonenumbertypeid}"></option>
								</select>
								<span th:if="${#fields.hasErrors('phonenumbertype')}" th:errors="*{phonenumbertype}" class="text-danger"></span>
							</div>
						</div>
						<div class="row">
							<p class="col-sm-1">
								<button type="submit" value="Submit" name="action" class="btn btn-primary">
									<i class="fas fa-check"></i>
								</button>
							</p>
							<p class="col-sm-1">
								<button type="submit" value="Cancel" name="action" class="btn btn-primary">
									<i class="fas fa-times"></i>
								</button>
							</p>
							<p class="col-sm-1">
								<button type="reset" value="Clear" name="action" class="btn btn-primary">
									<i class="fas fa-eraser"></i>
								</button>
							</p>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
