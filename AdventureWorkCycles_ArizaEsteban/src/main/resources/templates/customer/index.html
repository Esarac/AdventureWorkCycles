<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Address</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">

</head>
<body>
	<div  class="container ml-2">
		<div class="row">
			<div class="col-md-10">
				<div >
					<h2 class="my-5">Customers</h2>
					<table class="table table-striped table-responsive-md">
						<thead>
							<tr>
								<th>customerid</th>
								<th>modifieddate</th>
								<th>personid</th>
								<!-- Buttons -->
								<th>Edit</th>
								<th>Delete</th>
								<!-- ------- -->
							</tr>
						</thead>
						<tbody>
							<tr th:each="customer : ${customers}">
								<td th:text="${customer.customerid}"/>
								<td th:text="${customer.modifieddate}"/>
								<td th:text="${customer.personid}"/>
								<!-- Buttons -->
								<td>
									<a th:href="@{/customer/edit/{id}(id=${customer.customerid})}" class="btn btn-primary">
										<i class="fas fa-edit"></i>
									</a>
								</td>
								<td>
									<a th:href="@{/customer/del/{id}(id=${customer.customerid})}" class="btn btn-primary">
										<i class="fas fa-bomb"></i>
									</a>
								</td>
								<!-- ------- -->
							</tr>
						</tbody>
					</table>
				</div>
				<p class="my-5">
					<a href="/customer/add" class="btn btn-primary"><i
						class="fas fa-plus ml-2"></i></a>
				</p>
			</div>
		</div>
		<a href="/"><i class="fas fa-home ml-2"></i> Go back to main</a>
	</div>
</body>
</html>
