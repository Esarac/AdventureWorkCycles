<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Person</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container ml-2">
		<div class="row">
			<div class="col-md-10">
				<div>
					<h2 class="my-5">Edit Person</h2>
					<form action="#" th:action="@{/person/edit/}+${person.businessentityid}" th:object="${person}" method="post">
						<div>
							<div class="form-group" hidden>
								<label>businessentityid</label>
								<input class="form-control" type="number" placeholder="businessentityid" th:field="*{businessentityid}" readonly/>
								<span th:if="${#fields.hasErrors('businessentityid')}" th:errors="*{businessentityid}" class="text-danger"></span>
							</div>
							<div class="form-group">
								<label>firstname</label>
								<input class="form-control" type="text" placeholder="firstname" th:field="*{firstname}" />
								<span th:if="${#fields.hasErrors('firstname')}" th:errors="*{firstname}" class="text-danger"></span>
							</div>
							<div class="form-group">
								<label>middlename</label>
								<input class="form-control" type="text" placeholder="middlename" th:field="*{middlename}" />
								<span th:if="${#fields.hasErrors('middlename')}" th:errors="*{middlename}" class="text-danger"></span>
							</div>
							<div class="form-group">
								<label>lastname</label>
								<input class="form-control" type="text" placeholder="lastname" th:field="*{lastname}" />
								<span th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}" class="text-danger"></span>
							</div>
							<div class="form-group">
								<label>additionalcontactinfo</label>
								<input class="form-control" type="text" placeholder="additionalcontactinfo" th:field="*{additionalcontactinfo}" />
								<span th:if="${#fields.hasErrors('additionalcontactinfo')}" th:errors="*{additionalcontactinfo}" class="text-danger"></span>
							</div>
							<div class="form-group">
								<label>demographics</label>
								<input class="form-control" type="text" placeholder="demographics" th:field="*{demographics}" />
								<span th:if="${#fields.hasErrors('demographics')}" th:errors="*{demographics}" class="text-danger"></span>
							</div>
							<div class="form-group">
								<label>emailpromotion</label>
								<input class="form-control" type="number" placeholder="emailpromotion" th:field="*{emailpromotion}" />
								<span th:if="${#fields.hasErrors('emailpromotion')}" th:errors="*{emailpromotion}" class="text-danger"></span>
							</div>
							<div class="form-group">
								<label>namestyle</label>
								<input class="form-control" type="text" placeholder="namestyle" th:field="*{namestyle}" />
								<span th:if="${#fields.hasErrors('namestyle')}" th:errors="*{namestyle}" class="text-danger"></span>
							</div>
							<div class="form-group">
								<label>persontype</label>
								<input class="form-control" type="text" placeholder="persontype" th:field="*{persontype}" />
								<span th:if="${#fields.hasErrors('persontype')}" th:errors="*{persontype}" class="text-danger"></span>
							</div>
							<div class="form-group">
								<label>suffix</label>
								<input class="form-control" type="text" placeholder="suffix" th:field="*{suffix}" />
								<span th:if="${#fields.hasErrors('suffix')}" th:errors="*{suffix}" class="text-danger"></span>
							</div>
							<div class="form-group">
								<label>title</label>
								<input class="form-control" type="text" placeholder="title" th:field="*{title}" />
								<span th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger"></span>
							</div>
						</div>
						<div class="row">
							<p class="col-sm-1">
								<button type="submit" value="Submit" name="action" class="btn btn-primary">
									<i class="fas fa-check"></i>
								</button>
							</p>
							<p class="col-sm-1">
								<button type="submit" value="Cancel" name="action" class="btn btn-primary">
									<i class="fas fa-times"></i>
								</button>
							</p>
							<p class="col-sm-1">
								<button type="reset" value="Clear" name="action" class="btn btn-primary">
									<i class="fas fa-eraser"></i>
								</button>
							</p>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
