<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="utf-8">
<meta http-equiv="x-ua-compatible" content="ie=edge">
<title>Business Entity Address</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet"
	href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
	integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
	crossorigin="anonymous">
<link rel="stylesheet"
	href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
	integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz"
	crossorigin="anonymous">
<link rel="stylesheet" href="../css/shards.min.css">
</head>
<body>
	<div class="container ml-2">
		<div class="row">
			<div class="col-md-10">
				<div>
					<h2 class="my-5">Add Business Entity Address</h2>
					<form action="#" th:action="@{/businessentityaddress/add}" th:object="${businessentityaddress}" method="post">
						<div>
							<div class="form-group">
								<label>address</label>
								<select class="form-control" th:field="*{address}">
									<option th:each="a : ${addresses}" th:value="${a.addressid}" th:text="${a.addressid}"></option>
								</select>
								<span th:if="${#fields.hasErrors('address')}" th:errors="*{address}" class="text-danger"></span>
							</div>
							<div class="form-group">
								<label>addresstype</label>
								<select class="form-control" th:field="*{addresstype}">
									<option th:each="t : ${addresstypes}" th:value="${t.addresstypeid}" th:text="${t.addresstypeid}"></option>
								</select>
								<span th:if="${#fields.hasErrors('addresstype')}" th:errors="*{addresstype}" class="text-danger"></span>
							</div>
							<div class="form-group">
								<label>businessentity</label>
								<select class="form-control" th:field="*{businessentity}">
									<option th:each="b : ${businessentities}" th:value="${b.businessentityid}" th:text="${b.businessentityid}"></option>
								</select>
								<span th:if="${#fields.hasErrors('businessentity')}" th:errors="*{businessentity}" class="text-danger"></span>
							</div>
						</div>
						<div class="row">
							<p class="col-sm-1">
								<button type="submit" value="Submit" name="action" class="btn btn-primary">
									<i class="fas fa-check"></i>
								</button>
							</p>
							<p class="col-sm-1">
								<button type="submit" value="Cancel" name="action" class="btn btn-primary">
									<i class="fas fa-times"></i>
								</button>
							</p>
							<p class="col-sm-1">
								<button type="reset" value="Clear" name="action" class="btn btn-primary">
									<i class="fas fa-eraser"></i>
								</button>
							</p>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
